service: nornir
broker_endpoint: "tcp://127.0.0.1:5555"
watchdog_interval: 30
connections_idle_timeout: null
runner:
  plugin: RetryRunner
  options: 
    num_workers: 100
    num_connectors: 10
    connect_retry: 1
    connect_backoff: 1000
    connect_splay: 100
    task_retry: 1
    task_backoff: 1000
    task_splay: 100
    reconnect_on_fail: True
    task_timeout: 600
    
groups:
  eos_params:
    connection_options:
      scrapli:
        platform: arista_eos
        extras:
          auth_strict_key: False
          ssh_config_file: False
          transport: paramiko
      scrapli_netconf:
        extras:
          ssh_config_file: True
          auth_strict_key: False
          transport: paramiko
          transport_options:
            # refer to https://github.com/saltstack/salt/issues/59962 for details
            # on why need netconf_force_pty False
            netconf_force_pty: False
      napalm:
        platform: eos
        extras:
          optional_args:
            transport: https
      ncclient:
        extras:
          allow_agent: False
          hostkey_verify: False
      http:
        extras:
          transport: https
          verify: False
          base_url: "restconf/data"
          headers:
            Content-Type: "application/yang-data+json"
            Accept: "application/yang-data+json"
  junos_params:
    connection_options:
      ncclient:
        extras:
          hostkey_verify: false
          device_params:
            name: junos
      scrapli_netconf:
        extras:
          transport: paramiko # or paramiko, ssh2
          ssh_config_file: True
          auth_strict_key: False
      scrapli:
        platform: juniper_junos
        extras:
          transport: paramiko # or asyncssh, ssh2, paramiko
          auth_strict_key: false
          ssh_config_file: false
      napalm:
        platform: junos
        extras:
          optional_args:
            auto_probe: 0
            config_private: False
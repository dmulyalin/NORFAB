site_description: Network Automations Fabric documentation
site_name: Network Automations Fabric [NORFAB]
site_url: https://dmulyalin.github.io/NORFAB/
extra:
  social:
  - icon: fontawesome/brands/github-alt
    link: https://github.com/dmulyalin
  - icon: fontawesome/brands/twitter
    link: https://twitter.com/DMulyalin
markdown_extensions:
- admonition
- pymdownx.details
- attr_list
- md_in_html
- pymdownx.superfences
- tables
- pymdownx.tabbed:
    alternate_style: true
      
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji
- toc:
    permalink: "Â¤"
plugins:
    - search
    - tags:
        tags_file: tags.md
    - mkdocstrings:
        handlers:
          python:
            options:
              show_root_toc_entry: false
              docstring_section_style: table
              docstring_style: sphinx
              members_order: source
              merge_init_into_class: true
repo_name: dmulyalin/norfab
repo_url: https://github.com/dmulyalin/norfab
site_author: Denis Mulyalin
theme:
  custom_dir: docs/overrides
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.top
  - toc.follow
  - navigation.instant
  - navigation.instant.progress
  - content.footnote.tooltips
  - content.code.copy
  - content.code.annotate
  icon:
    repo: fontawesome/brands/github-alt
  name: material
  palette:
    - scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to system preference
      primary: brown
      accent: deep orange
    - scheme: default 
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
      primary: orange
      accent: deep orange]
      
